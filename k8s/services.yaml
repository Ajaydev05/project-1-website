# ─────────────────────────────────────────────
# MongoDB Service (ClusterIP - internal only)
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: ecommerce
  labels:
    app: mongodb
spec:
  type: ClusterIP
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---

# ─────────────────────────────────────────────
# Backend Service (ClusterIP - internal only)
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ecommerce
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

---

# ─────────────────────────────────────────────
# Frontend Service (NodePort - external access)
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
